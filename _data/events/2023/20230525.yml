  - type            : talk
    title           : About containers and their escapes&#58; understanding escape patterns and possibilities
    start           : "20:15"
    end             : "21:00"
    abstract        : >-
                      Containers have become one of the most common 
                      underlying infrastructure for microservice 
                      architectures. As such, they can often be part 
                      of the external attack surface of enterprise 
                      systems and applications (e.g., whenever a web 
                      application hosted on a kubernetes cluster is 
                      Internet-facing). Thus, it is important to 
                      understand what types of (mis)configurations 
                      can make containers more vulnerable against 
                      attacks of different types. In this talk, 
                      Mauricio will deep dive into different techniques 
                      that can be used to escape containers. In 
                      particular, he will talk about how to escape 
                      privileged containers, the usage of different 
                      capabilities, the usage of kernel exploits and a 
                      few other ways in which attackers may use to gain 
                      access to the hosts of the containers. 
