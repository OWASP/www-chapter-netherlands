    title           : AppSec in IT contracts
    start           : "19:15"
    end             : "20:00"
    abstract        : >-
                      Back in 2018 I wrote&#58; “In today’s multi-sourced 
                      enterprise, your security is as good as your worst 
                      written contract.” We have gotten better at writing 
                      security into commercial contracts since I first 
                      did my talk on this topic, but the yellow brick 
                      road ahead of us still goes some ways.<br />
                      <br />
                      But how about AppSec, how well is it covered in 
                      our IT contracts? What are the pitfalls and the 
                      solutions? How do we avoid that someone else’s 
                      security issues become our security problems? And, 
                      by all means, let’s learn how to be a bit lazy, 
                      and do better with less effort!
