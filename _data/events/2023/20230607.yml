date          : 2023-06-07
information   : >-
                <b>Want to learn more about Web Application Firewalls?</b><br />
                <br />
                <b>Join the Dutch Chapters of OWASP, ISACA, and ISC2 for their first-ever 
                combined online webinar on Wednesday, June 7<sup>th</sup>,  from 19:00 to 21:00 CET.</b>
extraInfo     : >-
                <i>To receive the LIVE stream details, register via:</i><br />
                <a href="https://isaca.nl/events/isaca-owasp-and-isc2-web-application-firewalls-webinar/" target="_blank">https://isaca.nl/events/isaca-owasp-and-isc2-web-application-firewalls-webinar/</a><br/>
                <br />
                With an expert presentation and a panel discussion, you will have the opportunity 
                to learn about best practices and get your questions answered by professionals in 
                the field.<br />
                <br />
                By combining the focus areas and driving forces of each Chapter, this event ensures 
                that this topic will be addressed from different perspectives, such as risk, 
                compliance, audit,cybersecurity, and technical.<br />
                <br />
                Aatif Khan, a data-driven AI and cybersecurity expert, will kick off the webinar 
                with a compact presentation on Web Application Firewalls (WAFs). After which, we 
                will open the panel discussion and answer questions from the audience. Our panel 
                members are Aatif Khan, Menno Swam and Nico van Rooyen.<br />
                <br />
                See below for more information on our panel members and the topic.<br />
                <br />
                Register today for this unique opportunity!
