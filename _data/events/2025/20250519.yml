information   : >-
                We are thrilled to announce the 𝗖𝘆𝗯𝗲𝗿 𝗕𝗼𝗼𝗸𝗲𝗱 𝟮𝟬𝟮𝟱 𝗲𝘃𝗲𝗻𝘁 in collaboration 
                with  the esteemed Dutch Chapters of [ISACA NL Chapter](https://isaca.nl) 
                [ISC2](https://community.isc2.org/t5/Netherlands-Chapter/gh-p/NetherlandsChapter)
                and the 
                [Secure Software Alliance (SSA)](https://securesoftwarealliance.org/).<br />
                <br />
                This event is unique in itself wherein it brings together the brightest 
                minds in 𝗜𝗧 𝗮𝗻𝗱 𝗰𝘆𝗯𝗲𝗿𝘀𝗲𝗰𝘂𝗿𝗶𝘁𝘆 to explore cutting-edge books and ideas. After 
                a huge success from last year , this year, we are more excited to bring 
                to you several renowned authors who will share their 
                𝗶𝗻𝘀𝗶𝗴𝗵𝘁𝘀, 𝗸𝗻𝗼𝘄𝗹𝗲𝗱𝗴𝗲, 𝗮𝗻𝗱 𝗲𝘅𝗽𝗲𝗿𝗶𝗲𝗻𝗰𝗲𝘀 in the cybersecurity field.<br />
                <b />
                𝗙𝗲𝗮𝘁𝘂𝗿𝗲𝗱 𝗔𝘂𝘁𝗵𝗼𝗿𝘀 𝗮𝗻𝗱 𝗕𝗼𝗼𝗸𝘀&#58;<br />
                • Ali Abdollahi – A Beginner’s Guide to Web Application Penetration Testing<br />
                • Brenno de Winter – De Validatiecrisis<br />
                • Geert Baudewijns – Onderhandelen in het duister<br />
                • Mark Butterhoff – Digital Security Leadership<br />
                • Ramses Sloeserwij MBA – Code Rood<br />
                <br />
                Dont miss out this unique opportunity to learn from industry experts and 
                connect with like-minded peers in IT, GRC and CyberSecurity. Plus, you'll have 
                the chance to engage directly with the authors after the presentations! <br />
                <br />
                𝗗𝗮𝘁𝗲&#58; 19 March 2025<br />
                𝗧𝗶𝗺𝗲&#58; 17:00 - 20:45 (3 CPE points)<br />
                𝗟𝗼𝗰𝗮𝘁𝗶𝗼𝗻&#58; Van der Valk Hotel Utrecht<br />
                <br />
                Register now to secure your spot and get ready for an insightful and 
                collaborative evening -> [https://lnkd.in/eXGaQ6pv](https://lnkd.in/eXGaQ6pv)
