  - type            : talk
    title           : Building a Robust AppSec Program&#58; SAMM's Roadmap to SSDLC Maturity
    start           : "20:05"
    end             : "20:50"
    abstract        : >-
                      In this talk, we will explore how the OWASP Software Assurance Maturity Model 
                      (SAMM) provides a structured approach to building and improving an 
                      organization's Secure Software Development Lifecycle (SSDLC). From assessing 
                      current AppSec practices to defining a practical roadmap for maturity, this 
                      talk will guide you through SAMM's core pillars and actionable best practices. 
                      Whether you’re just starting or looking to refine your AppSec program, this 
                      session offers insights into fostering sustainable change and aligning 
                      security with business objectives. 
    speakers        :
    - name            : Nariman Aga-Tagiyev
      picture         : nariman-aga-tagiyev.jpg
      bio             : >-
                        Nariman Aga-Tagiyev is an Application Security Architect with over two 
                        decades of experience in software development. Over the course of his 
                        career, Nariman has worn multiple hats, serving as a full stack web 
                        application developer, backend developer, DevOps engineer, and cloud 
                        developer. However, since 2016, his focus has been exclusively dedicated to 
                        the realm of Application Security and advancing Software Security 
                        Development Life Cycle (SSDLC) maturity.
