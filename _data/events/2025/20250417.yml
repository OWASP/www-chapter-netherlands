                        Applications John leads Agentic Security Initiative and alignment with other 
                        standards organizations and national cybersecurity agencies including NIST, 
                        MITRE, CSA, the NCSC, and the US AISIC, where he is the OWASP lead. He is the 
                        author of the bestselling book on Adversarial AI, Attacks, Mitigations, 
