  - type            : talk
    title           : Securing GenAI Applications - a Point of View
    start           : "20:15"
    end             : "21:00"
    abstract        : >-
                      The POV discusses the importance of securing generative AI (GenAI) 
                      and the challenges associated with it. GenAI empowers organizations 
                      to unlock new opportunities, drive innovation, and deliver value in 
                      an increasingly digital and dynamic world. However, securing GenAI 
                      introduces new challenges that must be addressed, including 
                      adversarial risks across the AI pipeline, data privacy and security 
                      concerns, and the need for a unified approach to security. The POV 
                      highlights the importance of understanding the risks associated with 
                      input, training, and output data, as well as the need for data 
                      provenance, transparency, and accountability. Further to this, it 
                      looks into the risks posed by use of GenAI, the importance of 
                      security in a GenAI strategy, and how we need to go about mitigating 
                      risks in practice; factoring in the different GenAI consumption 
                      models and the impact these will have on Security Management.<br />
                      The POV concludes by highlighting the importance of understanding 
                      GenAI's risks and challenges and taking a proactive approach to 
                      securing it.
