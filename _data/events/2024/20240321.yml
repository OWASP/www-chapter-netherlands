  - type            : talk
    title           : Cracking the API&#58; Challenges in IoT and Modern Applications
    start           : "20:15"
    end             : "21:00"
    abstract        : >-
                      Securing API's is about more than just an endpoint, it's about the data 
                      shared, customer privacy, and the access we give to unauthorised parties. 
                      Now as we are connecting more devices than ever, to more third parties 
                      than ever, securing APIs needs an offensive mindset from the design phase.
                      <br />
                      <br />
                      In this talk I'll go over some of the techniques I use when testing, common 
                      issues I've found and their impact, and the state of IoT and modern 
                      web applications. <br />
                      <br />
                      Security issues can arise from misconceptions early in the software process, 
                      so I'll also discuss how we might mitigate some of these with thoughtful 
                      design, architecture and development.
