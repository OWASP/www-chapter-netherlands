  - type            : talk
    title           : Technical leverage&#58; dependencies are a mixed blessing
    start           : "20:15"
    end             : "21:00"
    abstract        : >-
                      Modern applications are build upon a large supply chain of (possibly open 
                      source) libraries and tools. In finance, leverage is the ratio of debts 
                      (other people's money) vs equity (your money) and the Lehman Brothers have 
                      made that concept famous. For software, technical leverage is the ratio between 
                      other people's code and your own code. I will argue with some examples from the 
                      Maven, Python and the NPM ecosystems that this is both a risk and an 
                      opportunity. The Lehmans Brothers were 30 to 1, what about the Software 
                      Sisters?
    speakers        : 
    - name          : Fabio Massacci
      picture       : fabio-massacci.jpg
      bio           : >-
                      Fabio Massacci is a co-author of CVSS v4. Among other things, he is also a 
                      professor at Vrije Universiteit. He has been a speaker at hackers’ venues 
                      (BlackHat USA, Asia) scientific security conferences (IEEE S&P, CCS), software 
                      engineering (ICSE,MSR) and risk analysis (SRA). He coordinates the EU project 
                      Sec4AI4Sec (name tells it all) and an NWO project on using AI for security 
                      threat intelligence. While almost all professors are sellers of tech (through 
                      their papers or their spin-offs) he was also for 7 years deputy for ICT 
                      procurements and services supervising a 70+ workforce and few millions Euro in 
                      outsourcing contracts. Being a buyer of tech makes a difference in perspective.
