  - type            : talk
    title           : Ship Happens&#58; The Stormy Seas of Supply Chain Security
    start           : "19:15"
    end             : "20:00"
    abstract        : >-
                      “The more I know about how software is made, the less I want to know” - Me<br />
                      <br />
                      As a software developer with over a decade of experience and countless 
                      interactions with application security teams, I've discovered the unsettling 
                      complexities of modern software production. Despite what I thought I knew, the 
                      reality was far more intricate.<br />
                      <br />
                      Modern software development is a sprawling network of open-source dependencies, 
                      sophisticated build tools, plugins, pipelines, and runtimes. These components 
                      are fundamental in securing critical sectors of our daily lives—finance, 
                      healthcare, infrastructure, transportation, and social interactions. However, 
                      this supply chain is under relentless attack and many of the potential threats 
                      are poorly understood.<br />
                      <br />
                      This talk will delve into specific vulnerabilities, such as dependency poisoning 
                      and pipeline compromises, that exemplify the challenges we face. We'll explore 
                      strategies to mitigate these threats and discuss practical takeaways that 
                      attendees can immediately implement in their software development practices. 
                      Expect to leave with a deeper understanding of supply chain security and with 
                      ideas to fortify your software factory against these escalating threats.
    speakers        :
    - name          : David Archer
      picture       : david-archer.jpg
      bio           : >-
                      David Archer is a Solution Architect at Endor Labs. He began his career as a 
                      software developer and witnessed significant shifts in how software is built 
                      over the last two decades. After spells as a development lead, product director 
                      and pre-sales consultancy roles David consistently saw a concerning trend&#58; 
                      security often took a backseat amidst the hustle and bustle of development 
                      priorities.<br />
                      <br />
                      Seeking to help address this balance David took an opportunity in 2018 to work 
                      full-time in the field of application security with a particular focus on 
                      technologies that promise to enhance security without impeding development 
                      speed. Through his extensive experience with secure coding practises and 
                      hands-on experience with the myriad of code analysis tools like IAST, SAST, 
                      DAST, RASP and SCA, he gained valuable insights into their relevance and 
                      effectiveness in a modern software factory.
