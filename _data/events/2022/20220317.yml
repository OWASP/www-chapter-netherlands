  - type            : talk
    title           : Software Bill of Material – why do we need it, what is it and how can we overcome the current challenges
    abstract        : >-
                      The Executive Order on Cybersecurity of the Biden administration caused a lot of activity 
                      on the ‘software bill of material’. This talk will go into the details why it is being asked, 
                      what it consists of, and the practical challenges the industry needs to solve to reliably 
                      and efficiently create and use it in an automated way.
    speakers        :
    - name            : Klaas Wijbrans
      bio             : >-
                        Klaas is fellow architect in the Chief Architect Office of Philips. He has thirty years of 
                        experience in complex, software intensive systems and products like traffic control systems, 
                        storm surge barrier control system, telecommunications equipment and medical systems. In 
                        Philips he is driving the standardization of Philips products to a common architecture and 
                        common technologies.
