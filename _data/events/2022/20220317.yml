  - type            : talk
    title           : OWASP Dependency Track and OWASP CycloneDX
    abstract        : >-
                      Software Bill of Materials (SBOM) have gained wide-spread support from the software 
                      industry, to critical infrastructure, to the White House. In this session, the OWASP 
                      CycloneDX SBOM standard will be introduced along with strategies for effectively 
                      creating SBOMs. Also introduced will be OWASP Dependency-Track, a platform that 
                      consumes and continuously analyzes SBOMs for security, operational, and license risk. 
                      Both of these flagship OWASP projects work together to allow organizations to make 
                      better risk-based decisions.
    speakers        :
    - name            : Steve
      bio             : >-
                        Steve educates teams on the strategy and specifics of developing secure software. 
                        He practices security at every stage of the development lifecycle by leading sessions 
                        on threat modeling, secure architecture and design, static/dynamic/component analysis, 
                        offensive research, and defensive programming techniques. Steve’s passionate about 
                        helping organizations identify and reduce risk from the use of third-party and open 
                        source components. He is an open source advocate and leads the OWASP Dependency-Track 
                        project, OWASP Software Component Verification Standard (SCVS), and is the Chair of the 
                        OWASP CycloneDX Core Working Group, a Software Bill of Materials (SBOM) Standard.
