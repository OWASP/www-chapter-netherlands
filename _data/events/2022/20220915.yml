    title           : The Red Cross of the Internet
    start           : "19:15"
    end             : "20:00"
    abstract        : >-
                      Over the year 2021 the Dutch Institute for Vulnerability Disclosure (DIVD) 
                      notified a total of 86,427 IP addresses that were found to be vulnerable. 
                      Compared to 58,358 e-mails in 2020, that is a growth of more that 33%. 
                      This year we already sent out 141,078 emails.<br />
                      The DIVD scans the internet for vulnerabilities and reports these to the 
                      people who can fix them. I will go into some of our recent cases, ranging 
                      from KaseyaVSA, to Log4j in 2021 and some of the 2022 highlights. Next to 
                      that you will get an introduction in how the DIVD has professionalise 
                      vulnerability disclosure and why we are allowed to somewhat break laws on 
                      computer crime and privacy.
    speakers        :
    - name            : Shairesh Algoe
      picture         : https://drive.google.com/uc?export=view&id=1i_rsLnNkkthJnfvkdDxoUYTG77FEvUhJ
      bio             : >-
                        Shairesh Algoe is passionate about information security and tech and 
                        enjoys teaching and telling stories. He tries to keep information 
                        security simple with more than 12 years of experience and has had several 
                        security hats. From technical to leadership roles.<br />
                        His day job is being a Chief Information Security Officer for TM-Pro an 
                        FinTech company provides banking as a service platform to small, medium 
                        and lager financial institutions.<br />
                        Beside that he is a board member at the DIVD and responsible together with 
                        the management team for the continuity of this hacker collective that 
                        helps to clean up the internet for free within our code of conduct. <br />
                        In his other spare time, he is also an entrepreneur who delivers security 
                        products and services to multiple companies. He is also a speaker and 
                        teaches students about information security and quantum technology.
