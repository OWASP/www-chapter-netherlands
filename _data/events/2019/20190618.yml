  - type            : talk
    title           : The Good, The Bad and The Ugly of Responsible Disclosure
    start           : "20:15"
    end             : "21:00"
    abstract        : >-
                      So what’s has a JQuery bug that affected thousands of websites with one of 
                      the highest starred GitHub repos with 7,800 forks, a Domain Name Registrar 
                      vulnerability which allowed for full access to domain owner details (post GDPR) 
                      and data protection flaws within Microsoft’s Office365 all have in common? … 
                      Answer&58; Responsible Disclosure. This talk will feature disclosure on each of 
                      the bugs and others, the circumstances around these when reporting, to highlight 
                      the problems security researchers face today when trying to do the right thing 
                      and to raise awareness of the security flaws so we are better protected.
    speakers        :
    - name            : Chrissy Morgan aka 5w0rdFish
      bio             : >-
                        Chrissy leads the IT Security Operations for a Close Protection company and 
                        in her spare time Chrissy has carried out research in the areas of web application 
                        security, Steganography, RFID, Physical Cyber Systems Security and is actively 
                        involved within the information security community across a wealth of subjects. 
                        She also runs The Co-Lab in London, which is a hardware hacking security research 
                        workshop. As a recent Napier Masters Graduate, she has accomplished the following 
                        successes so far&58; Winner of Cyber Security Challenge UK (University Challenge 
                        - Team Edinburgh Napier), CTF Finalist for the Pragyan CTF (Team Edinburgh 
                        Napier) , A BlackHat Challenge Coin winner for OSINT from Social Engineer.org and 
                        Black Hat Scholarship, Steelcon Award, WISP Sponsorship, was the BSides London 
                        Rookie Track Speaker Winner for 2018 and most recently won the ISC(2) Up and coming 
                        Security Professional 2019.
