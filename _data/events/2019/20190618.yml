    title           : Recon Recon
    speakers        :
    - name            : Martijn Baalman aka @x1m_martijn
      bio             : >-
                        In the daytime, Martijn is a pen tester at Qbit Cyber Security, and 
                        by night he is bug bounty hunting in the wild and sending PoCs to 
                        Detectify Crowdsource and other bug bounty platforms. Recon is key for 
                        finding vulnerabilities yet is tedious at times. Hackers, like developers, 
                        find that automation makes life easier, even recon. Martijn has developed 
                        something called ReconPi, a bug bounty reconnaissance tool that automates 
                        most of the (general) recon methods that hackers use. He’ll show you how 
                        he does all his recon, yes everything, on a Raspberry Pi 3 in his lightning 
                        talk.
    presentationUrl : 
    youtubeUrl      : https://youtu.be/9YsWiO4nD4k
