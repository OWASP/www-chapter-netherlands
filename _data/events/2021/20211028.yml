  - type            : talk
    title           : Our Secrets Management Journey&#58; From Code to Vault
    abstract        : >-
                      So you have an access key that you need to store somewhere. 
                      Maybe it is better not to put it in your code, nor in your 
                      container. But what about Kubernetes? What about a custom 
                      secrets storage solution? Of course, we tried many, sometimes 
                      funny, things to get our secrets secured. And luckily we ended 
                      up with a combination of safe methods, with Vault at its core. 
                      Want to know more? Join us, as we will go through various 
                      examples and their challenges!
    speakers        :
    - name            : Jeroen Willemsen
      bio             : >-
                        Jeroen Willemsen is a Principal Security Architect at Xebia 
                        and a jack of all trades in security. He loves to develop new 
                        software, set up DevSecOps support tooling, and help companies 
                        with security programs. He enjoys sharing knowledge, which is 
                        why he published articles, blogs and gave trainings and talks 
                        about various subjects.
