  - type            : talk
    title           : Doing Security in DevOps, the right way!
    abstract        : >-
                      Automation is not DevSecOps, but without automation there is no 
                      DevSecOps! Secret management, SAST, DAST, Pen Testing, Container 
                      Security, Secure Config Management etc. are about automating 
                      security. But let me ask you, can one reach nirvana in securing 
                      DevOps with solely automation? This talk will address ALL dimensions 
                      required for doing security in DevOps, so we get it right!
